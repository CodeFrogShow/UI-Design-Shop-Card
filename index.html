<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Shop Card - UI</title>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <div class="container-fluid">
            
            <div id="shop_app" class="row">

                <!-- Start Section Header Bar -->
                <section id="shop_header_bar" class="col-12">
                    <div class="row shop_page_title_row">
                        <div class="col-2">
                            <i class="fa fa-bars"></i>
                        </div>
                        <div class="col-6 shop_title_col text-center">
                            
                        </div>
                        <div class="col-4 text-right">
                            <i class="fa fa-shopping-bag"></i>&nbsp;
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                </section>
                <!-- End Section Header Bar -->
                
                <!-- Start Section Header Title -->
                
                <section id="shop_header_title" class="col-12">
                    <div class="row shop_page_category">
                        <div class="col-6">
                            <i class="fa fa-chevron-left"></i>
                            &nbsp;
                            Sports boots
                            <span class="shop_page_title">
                                Men's
                            </span>
                        </div>
                    </div>
                </section>

                <!-- End Section Header Title -->
                
                <!-- Start Section Body Part 1 -->
                <section id="shop_body" class="col-12">

                    <div class="row shop_products">
                        <div class="col-6">
                            <div class="product_tile active">
                                <img src="imgs/brand/nike.png" alt="" class="product_brand">
                                <span class="product_title">
                                    Mizuno
                                    <span class="product_cat">
                                        Nike Neo 2 FG
                                    </span>
                                </span>  
                                <span class="product_img">
                                    <img src="imgs/products/5.png" alt="">
                                </span> 
                                <span class="product_price">
                                    <i class="fa fa-inr"></i> 7650.00
                                </span> 
                            </div>
                            
                        </div>
                        <div class="col-6">
                            <div class="product_tile">
                                <img src="imgs/brand/adidas.png" alt="" class="product_brand">
                                <span class="product_title">
                                    Dominator
                                    <span class="product_cat">
                                        Adidas 2 FG
                                    </span>
                                </span>  
                                <span class="product_img">
                                    <img src="imgs/products/2.png" alt="">
                                </span> 

                                <span class="product_next">
                                    <img src="imgs/products/2.png" alt="" class="next-thumb">
                                    <i class="fa fa-angle-right"></i>
                                </span>
                            </div>
                            
                        </div>
                    </div>
                    
                </section>
                <!-- End Section Body Paert 1-->
    
                <!-- Start Section Body Part 2 -->
                <section id="shop_body_feature" class="col-12">
                    <div class="row shop_page_category">
                        <div class="col-8">
                            <span class="section_title">
                                Featured Products
                            </span>
                        </div>
                        <div class="col-4 text-right">
                            <button class="shop_more_btn" type="button">View All</button>
                        </div>
                    </div>
                    <div class="row shop_feature_products">
                        <div class="col-6">
                            <div class="product_featured_tile">
                                <img src="imgs/brand/spike.png" alt="" class="product_brand">
                                <span class="product_img">
                                    <img src="imgs/products/3.png" alt="">
                                </span> 
                                <span class="product_title">
                                    X Bolt
                                    <span class="product_cat">
                                        Spike G1
                                    </span>
                                </span>  
                                <span class="product_price">
                                    <i class="fa fa-inr"></i> 8500.00
                                </span> 
                            </div>
                            
                        </div>
                        <div class="col-6">
                            <div class="product_featured_tile">
                                <img src="imgs/brand/ua.png" alt="" class="product_brand">
                                <span class="product_img">
                                    <img src="imgs/products/8.png" alt="">
                                </span> 
                                <span class="product_title">
                                    Charged Rogue
                                    <span class="product_cat">
                                        UA Select FG
                                    </span>
                                </span>  
                                <span class="product_price">
                                    <i class="fa fa-inr"></i> 4700.50
                                </span> 
                            </div>
                            
                        </div>
                        <div class="col-6">
                            <div class="product_featured_tile">
                                <img src="imgs/brand/nike.png" alt="" class="product_brand">
                                <span class="product_img">
                                    <img src="imgs/products/1.png" alt="">
                                </span> 
                                <span class="product_title">
                                    Varsity Compete
                                    <span class="product_cat">
                                        Nike J5
                                    </span>
                                </span>  
                                <span class="product_price">
                                    <i class="fa fa-inr"></i> 3700.00
                                </span> 
                            </div>
                            
                        </div>
                        <div class="col-6">
                            <div class="product_featured_tile">
                                <img src="imgs/brand/adidas.png" alt="" class="product_brand">
                                <span class="product_img">
                                    <img src="imgs/products/6.png" alt="">
                                </span> 
                                <span class="product_title">
                                    Drogo M
                                    <span class="product_cat">
                                        Adidas R3 FG
                                    </span>
                                </span>  
                                <span class="product_price">
                                    <i class="fa fa-inr"></i> 8650.50
                                </span> 
                            </div>
                            
                        </div>
                        <div class="col-6">
                            <div class="product_featured_tile">
                                <img src="imgs/brand/adidas.png" alt="" class="product_brand">
                                <span class="product_img">
                                    <img src="imgs/products/9.png" alt="">
                                </span> 
                                <span class="product_title">
                                    MAJOR H1
                                    <span class="product_cat">
                                        Adidas H
                                    </span>
                                </span>  
                                <span class="product_price">
                                    <i class="fa fa-inr"></i> 9500.00
                                </span> 
                            </div>
                            
                        </div>
                        <div class="col-6">
                            <div class="product_featured_tile">
                                <img src="imgs/brand/nike.png" alt="" class="product_brand">
                                <span class="product_img">
                                    <img src="imgs/products/12.png" alt="">
                                </span> 
                                <span class="product_title">
                                    JETGO XP
                                    <span class="product_cat">
                                        Nike JX
                                    </span>
                                </span>  
                                <span class="product_price">
                                    <i class="fa fa-inr"></i> 8900.00
                                </span> 
                            </div>
                            
                        </div>
                    </div>

                </section>
                <!-- End Section Body Part 2 -->
            </div>

        </div>
        












        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
